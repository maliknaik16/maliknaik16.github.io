ri, M Di Pierro, F Saeed","citation":"2018 IEEE International Congress on Big Data (BigData Congress), 128-134, 2018","year":"2018","link":"https://scholar.google.com/citations?view_op=view_citation&hl=en&oe=ASCII&user=6mSbTDgAAAAJ&citation_for_view=6mSbTDgAAAAJ:_FxGoFyzp5QC"},{"title":"Options and challenges in Providing Universal Access","authors":"M Aledhari, N Aneja, AK Bashir, R Bennett, J Bielby, HA Hicks, R Johnson, ...","citation":"Retrieved from Internet Initiative IEEE: https://internetinitiative. ieee\xa0\u2026, 2018","year":"2018","link":"https://scholar.google.com/citations?view_op=view_citation&hl=en&oe=ASCII&user=6mSbTDgAAAAJ&citation_for_view=6mSbTDgAAAAJ:LkGwnXOMwfcC"},{"title":"A Deep Learning-based Data Minimization Algorithm for Fast and Secure Transfer of Big Genomic Datasets","authors":"M Aledhari, M Di Pierro, M Hefeida, F Saeed","citation":"IEEE Transactions on Big Data 7 (2), 271 - 284, 2021","year":"2021","link":"https://scholar.google.com/citations?view_op=view_citation&hl=en&oe=ASCII&user=6mSbTDgAAAAJ&citation_for_view=6mSbTDgAAAAJ:5nxA0vEk-isC"},{"title":"Sensor Fusion for Drone Detection","authors":"M Aledhari, R Razzak, RM Parizi, G Srivastava","citation":"2021 IEEE 93rd Vehicular Technology Conference (VTC2021-Spring), 1-7, 2021","year":"2021","link":"https://scholar.google.com/citations?view_op=view_citation&hl=en&oe=ASCII&user=6mSbTDgAAAAJ&citation_for_view=6mSbTDgAAAAJ:IjCSPb-OGe4C"},{"title":"Multimodal Machine Learning for Pedestrian Detection","authors":"M Aledhari, R Razzak, RM Parizi, G Srivastava","citation":"2021 IEEE 93rd Vehicular Technology Conference (VTC2021-Spring), 1-7, 2021","year":"2021","link":"https://scholar.google.com/citations?view_op=view_citation&hl=en&oe=ASCII&user=6mSbTDgAAAAJ&citation_for_view=6mSbTDgAAAAJ:u-x6o8ySG0sC"}]'
        );

        window.onload = function() {
            var data = {};

            for(var i = 0; i < parsed_json.length; i++) {
                var year = parsed_json[i]['year'].toString();

                if(data[year] === undefined) {
                    data[year] = [];
                }

                data[year].push(parsed_json[i]);
            }

            var output = '';

            var years = [2021, 2020, 2019, 2018, 2017, 2016, 2017, 2016, 2015, 2014];
            for(var i = 0; i < years.length; i++) {
                if(data[years[i].toString()] === undefined) {
                    continue;
                }

                years_data = data[years[i].toString()];

                output += '<p class="pub-year">' + years[i].toString() + '</p><hr>';

                for(var j = 0; j < years_data.length; j++){
                    year_data = years_data[j];

                    output += '<div class="publication-block"><a class="" href="' + year_data['link'] + '">' + year_data['title'] + '</a><p class="text-secondary">' + year_data['authors'] + '</p><p class="text-secondary">' + year_data['citation'] + '</p></div>';
                }
            }


            var publications = document.getElementById('publications');

            publications.innerHTML = output;

            includeHTML();
        }

    </script>
